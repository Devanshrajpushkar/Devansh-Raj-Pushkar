<html>
<head>

<body>
   
       
       
  <center>  
    <div>
        <h3>Novell Services Login</h3>
        <form action="#m__" name="m__form1" method="get" class="m_frm" target="_blank">
<table>
            <tr>
<td><label for="m_name"> Username: </label></td>
            <td><input type="text" maxlength="20"></td></tr>
            <tr>
<td><label for="m_password"> Password: </label></td>
            <td><input type="password"></td></tr>
<tr>
            <td><label for="m_text"> City of <br> Employment: </label></td>
            <td><input type="text"> </td></tr>

            <tr>
<td><label for="m_form1"> Web Server: </label></td>
            <td><select name="Choose a Server" id="m_hii">
<option value="choose">--Choose a Server--</option>
                <option value="indian"> Indian Server</option>
                <option value="meta"> Mena Server</option>
                <option value="Vietnam">Vietnamese Server</option>
            </select> </td></tr>
<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
            <tr>
<td><label for="m_text"> Please specify <br> your role: </label></td>
            <td><input type="radio" name="text">Admin <br>
                <input type="radio" name="text">Engineer <br>
                <input type="radio" name="text">Manager <br>
                <input type="radio" name="text">Guest </td></tr>
<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
<tr>
            <td><label for="m_text"> Single Sign-on <br> to the following: </label></td>
            <td><input type="checkbox" name="hlo"> Mail <br>
                <input type="checkbox" name="hlo"> Payroll <br>
                <input type="checkbox" name="hlo"> Self-service </td></tr>
<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
<tr>
            <td></td><td><input type="submit" value=" Login ">
                <input type="reset" value="Reset" class="m_rst"></td></tr>
</table>
        </form>
    </div</center>
</body>
</html>
